<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Explore Rwanda - Discover the beauty, history, culture, and national parks of the Land of a Thousand Hills.">
    <title>Explore Rwanda - Land of a Thousand Hills</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12" defer></script>
    <style>
        :root {
            --neon-blue: #00ffff;
            --neon-purple: #ff00ff;
            --neon-green: #00ff00;
        }
        body {
            background-color: #0a0a2a;
            color: #e0e0ff;
        }
        .neon-border {
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue), 
                        0 0 20px var(--neon-purple), 
                        0 0 30px var(--neon-green);
        }
        .neon-text {
            text-shadow: 
                0 0 5px var(--neon-blue),
                0 0 10px var(--neon-purple),
                0 0 15px var(--neon-green);
        }
        .nav-item {
            transition: all 0.3s ease;
        }
        .nav-item:hover {
            transform: scale(1.1);
            text-shadow: 
                0 0 10px var(--neon-blue),
                0 0 20px var(--neon-purple);
        }
    </style>
</head>
<body>
    <!-- Neon Navigation Bar -->
    <nav class="fixed top-0 left-0 w-full bg-black bg-opacity-80 z-50">
        <div class="container mx-auto flex justify-between items-center p-4">
            <div class="text-2xl font-bold neon-text">Explore Rwanda</div>
            <ul class="flex space-x-6">
                <li class="nav-item"><a href="#home" class="text-cyan-300 hover:text-white">Home</a></li>
                <li class="nav-item"><a href="#history" class="text-cyan-300 hover:text-white">History</a></li>
                <li class="nav-item"><a href="#geography" class="text-cyan-300 hover:text-white">Geography</a></li>
                <li class="nav-item"><a href="#parks" class="text-cyan-300 hover:text-white">National Parks</a></li>
                <li class="nav-item"><a href="#culture" class="text-cyan-300 hover:text-white">Culture</a></li>
            </ul>
        </div>
    </nav>

    <!-- Home Section -->
    <section id="home" class="min-h-screen flex items-center justify-center text-center pt-16">
        <div class="container mx-auto">
            <h1 id="typed-output" class="text-5xl font-bold neon-text mb-6"></h1>
            <p class="text-xl max-w-2xl mx-auto mb-8">Discover the beauty, history, and culture of Rwanda - The Land of a Thousand Hills</p>
        </div>
    </section>

    <!-- Other sections... -->

    <!-- Footer -->
    <footer class="bg-black py-8 text-center">
        <p>&copy; <span id="footer-year"></span> Explore Rwanda. All Rights Reserved.</p>
    </footer>

    <script>
        // Typed.js for dynamic header
        var typed = new Typed('#typed-output', {
            strings: ['Welcome to Rwanda', 'Land of a Thousand Hills', 'A Journey of Discovery'],
            typeSpeed: 100,
            backSpeed: 50,
            loop: true
        });

        // Smooth scrolling for navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', e => {
                e.preventDefault();
                document.querySelector(anchor.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Dynamic footer year
        document.getElementById('footer-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
